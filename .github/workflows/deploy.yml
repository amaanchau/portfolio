name: Deploy to S3 and CloudFront

on:
  push:
    branches: [main] # Change to your main branch name if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: my-portfolio/package-lock.json

      - name: Install dependencies
        working-directory: ./my-portfolio
        run: npm install

      - name: Build
        working-directory: ./my-portfolio
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change to your AWS region

      - name: Deploy to S3
        working-directory: ./my-portfolio
        run: aws s3 sync dist/ s3://amaanchau.com --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id E3RLV47IXJTOWX --paths "/*"
